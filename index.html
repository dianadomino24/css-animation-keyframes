<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transformations</title>
        <link
            rel="stylesheet"
            href="https://code.s3.yandex.net/web-code/normalize.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <img
                    src="https://pictures.s3.yandex.net/animation_topic/logo.svg"
                    alt="logo"
                    class="logo"
                />
            </div>
        </header>
        <section class="keyframes">
            <div class="keyframes__wrapper">
                <h2 class="title">Keyframes</h2>
                <p class="subtitle">
                    CSS can turn a web page element into a work of art.
                </p>
                <div class="demo">
                    <div class="demo__item">
                        <div class="demo__row demo__row_size_xs"></div>
                        <div class="demo__row demo__row_size_s"></div>
                        <div class="demo__row demo__row_size_m"></div>
                        <div class="demo__row demo__row_size_l"></div>
                    </div>
                    <div class="demo__item">
                        <div class="demo__row demo__row_size_xs"></div>
                        <div class="demo__row demo__row_size_s"></div>
                        <div class="demo__row demo__row_size_m"></div>
                        <div class="demo__row demo__row_size_l"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="dotted">
            <div class="dotted__wrapper">
                <p class="subtitle">
                    The beauty of a keyframe is achieved by using JavaScript,
                    when you can turn on the animation at the right time or
                    start it on a certain occasion.
                </p>
                <div class="animated">
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/star_1.svg"
                        alt="svg star"
                        class="star star_size_s"
                    />
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/star_2.svg"
                        alt="svg star"
                        class="star star_size_m"
                    />
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/star_3.svg"
                        alt="svg star"
                        class="star star_size_l"
                    />
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/dots_1.svg"
                        alt="svg dots"
                        class="dots dots_size_s"
                    />
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/dots_2.svg"
                        alt="svg dots"
                        class="dots dots_size_m"
                    />
                    <img
                        src="https://pictures.s3.yandex.net/animation_topic/dots_3.svg"
                        alt="svg dots"
                        class="dots dots_size_l"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
